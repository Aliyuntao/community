<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet"  href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet"  href="/css/community.css" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="container-fluid publish">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <form action="/question/add" method="post">
                 <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title" >问题标题（简明扼要）</label>
                    <input  th:value="${title}" type="text" class="form-control" name="title" id="title" placeholder="问题标题" >
                </div>

                <div class="form-group">
                    <label for="description" >问题补充（必填，参照右侧提示）</label>
                    <textarea th:text="${description}" name="description" id="description" class="form-control" cols="30" rows="10" placeholder="问题标题"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag" >添加标签</label>
                    <input th:value="${tag}" type="text" class="form-control" name="tag" id="tag" placeholder="输入标签，以“，”隔开">
                </div>

                <button type="submit" class="btn btn-success submitButton">确定发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发布指南</h3>
            以下省略
        </div>
    </div>
</div>
</body>
</html>
