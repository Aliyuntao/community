<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="container-fluid index">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>
            作者：<span class="question-desc"> <span th:text="${question.user.getName()}"></span></span> |
            阅读数：<span class="question-desc"> <span th:text="${question.viewCount}"></span> </span> |
            发布于：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            <hr >
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <a style="color: #999;font-size: 15px;"
               th:href="@{'/publish/'+${question.id}}"
                th:if="${session.user != null && session.user.id == question.user.id}">
                <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                编辑
            </a>

        </div>
        <!--分页-->


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media" >
                    <div class="media-left ">
                        <span >
                            <img class="img-circle" th:src="${question.user.avatarUrl}" alt="..." style="
                        height:40px;
                        width: 40px;
                               ">
                        </span>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span  th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>

            </div>
        </div>
    </div>
</div>
</body>
</html>
